<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Koule uprostřed místnosti -->
      <a-sphere position="0 1 0" radius="0.2" color="#ff5555"></a-sphere>

      <!-- Obraz na levé zdi -->
      <a-plane position="-2 1.5 0" rotation="0 90 0" width="1.5" height="1" src="path/to/left-image.jpg"></a-plane>

      <!-- Obraz na pravé zdi -->
      <a-plane position="2 1.5 0" rotation="0 -90 0" width="1.5" height="1" src="path/to/right-image.jpg"></a-plane>

      <!-- Kamera -->
      <a-camera gps-camera></a-camera>
    </a-scene>
  </body>
</html>
