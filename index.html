<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Podlaha pro referenci (volitelná) -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#cccccc"></a-plane>

      <!-- Virtuální obraz na levé zdi -->
      <a-plane position="-2 1.5 0" rotation="0 90 0" width="2" height="1.5" src="treti.jpg"></a-plane>

      <!-- Virtuální obraz na pravé zdi -->
      <a-plane position="2 1.5 0" rotation="0 -90 0" width="2" height="1.5" src="rusko.jpg"></a-plane>

      <!-- Jednoduchý 3D objekt (koule) uprostřed místnosti -->
      <a-sphere position="0 1 0" radius="0.5" color="#ff5555"></a-sphere>

      <!-- Světlo pro lepší vzhled objektů -->
      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="point" position="0 3 0" intensity="1"></a-light>
    </a-scene>
  </body>
</html>
